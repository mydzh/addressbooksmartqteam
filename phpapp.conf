<VirtualHost *:80>
    ServerName phpapp
    DocumentRoot /var/www/phpapp
    <Directory /var/www/phpapp>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>
</VirtualHost>